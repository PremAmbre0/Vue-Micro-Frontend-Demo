name: Deploy Demo One App

on:
  workflow_dispatch:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy Demo One App
        run: |
          echo "ðŸš€ Deploying demo-one-app..."
          cd demo-one-app
          vercel --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEMO_ONE }}

      - name: Summary
        run: |
          echo "## âœ… Demo One App Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://demo-one-app.vercel.app" >> $GITHUB_STEP_SUMMARY