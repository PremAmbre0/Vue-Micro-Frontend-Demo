name: Deploy Demo Three App

on:
  workflow_dispatch:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy Demo Three App
        run: |
          echo "ðŸš€ Deploying demo-three-app..."
          cd demo-three-app
          vercel --prod --token="${{ secrets.VERCEL_TOKEN }}" --yes
          echo "âœ… demo-three-app deployed to production"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: Summary
        run: |
          echo "## âœ… Demo Three App Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://demo-three-app.vercel.app" >> $GITHUB_STEP_SUMMARY
