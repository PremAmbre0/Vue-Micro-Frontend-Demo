name: Deploy All Apps (Redirect)

on:
  workflow_dispatch:

jobs:
  redirect:
    name: Redirect to New Deploy Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Create Summary
        run: |
          echo "## 🔄 Workflow Redirect" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📝 Note:" >> $GITHUB_STEP_SUMMARY
          echo "This workflow has been simplified." >> $GITHUB_STEP_SUMMARY
          echo "Please use the new **Deploy All Apps** workflow instead." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### � Available Workflows:" >> $GITHUB_STEP_SUMMARY
          echo "- **Detect Changed Apps** - Detects which apps have changes" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy All Apps** - Builds and deploys selected apps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Apps Available:" >> $GITHUB_STEP_SUMMARY
          echo "- Demo One App" >> $GITHUB_STEP_SUMMARY
          echo "- Demo Two App" >> $GITHUB_STEP_SUMMARY
          echo "- Demo Three App" >> $GITHUB_STEP_SUMMARY
          echo "- Demo Counter App" >> $GITHUB_STEP_SUMMARY
          echo "- Shell App" >> $GITHUB_STEP_SUMMARY